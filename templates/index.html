<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='../static/css/style.css'>
    
    <title>Image upload</title>
  </head>
  <body>
    
  <h1 class='header'>Загрузка фотографии</h1>
  <h3 class='header'>для участия в миссии</h3>
  
  <div class="row">
    <form class='form col-md-6 m-auto' method="post" enctype="multipart/form-data">
      <div class="form-group">
          <label class='mb-2' for="photo">Приложите фотографию</label>
          <input type="file" class="form-control-file mb-2" id="photo" name="file">
          <img src='{{src}}' class='mt-9 d-block' alt="">
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
   
    
  </body>
</html>
